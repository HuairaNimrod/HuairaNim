<main>

        <h2>STORM CENTER</h2>
        <form  action="thanks.html" target="_self" name="storm" id="stormForm">
            <fieldset>
                <legend><span>Personal Information</span></legend>
                <label><span>full Name:</span><input name="fullname" type="text" placeholder="" pattern="[a-zA-Z]{5,30}" required></label>
                <label><span>email:</span><input name="email" type="email" placeholder="storm@mail.com"></label>
                <label><span>phone number:</span><input name="phone" type="tel" required></label>
                <label><span>zip code</span><input name="zip" type="number" required></label>
            </fieldset>
            
            <fieldset>
                <legend><span>Storm Information</span></legend>
                <label><span>storm date:</span><input name="stormDate" type="date"></label>
                <label>
                    <span>storm type:</span>
                    <input type="text" name="stormType" list="characters">
                    <datalist id="characters">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>
                <label>
                    <span>storm severity:</span>
                    <input name="stormSev" type="range" id="rating" value="5" min="1" max="10" step="1"  oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" ><span id="ratingvalue">5</span>
                </label>
                <label>
                    <span>storm region</span>
                    <select name="cars">
                        <option value="Select Region" selected disabled>Select Option</option>
                        <option value="franklin">Franklin</option>
                        <option value="greenville">Greenville</option>
                        <option value="springfield">Springfield</option>
                    </select>
                </label>
                <label>
                    <span>user in-danger level:</span><br>
                    <input type="radio" name="userInDanger" value="yes" checked> yes<br>
                    <input type="radio" name="userInDanger" value="maybe"> maybe<br>
                    <input type="radio" name="userInDanger" value="no"> no<br>
                </label>
            </fieldset>
            
            <fieldset class="boxText"> 
            <legend><span>Aditional Information</span></legend>
            <label>
                <span><textarea rows="4" cols="50" name="comment" form="usrform" placeholder="enter your text here....">
                </textarea></span>
            </label>    
            </fieldset>
            
           <input type="submit" value="Submit" class="submitBtn">
        
            <input type="hidden" value="Storm Report" name="subjet">
            <input name="redirect" type="hidden" value="thanks.html">   
        
        </form>
        

</main>
